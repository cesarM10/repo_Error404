<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Compra</title>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
	</head>
	<body>
		<header th:replace="layout/header :: header"></header>
			<div class="container">
				<div class="row col-sm-12 col-md">
					<div class="col-sm12 col-md" style="border: solid;">
						<h1 style="font-family: century gothic">Alta de un nuevo producto</h1>
						<form th:action="@{/prueba}" th:object="${prueba}" method="post">  <!-- modificar -->
							
							<div class="form-group row">
							    <label for="id" class="col-sm-2 col-form-label">id</label>
							    <div class="col-sm-10">
							      <input type="number" class="form-control" id="id" th:field="*{id}" >
							    </div>
							</div>
							
							<div class="form-group row">
							    <label for="product" class="col-sm-2 col-form-label">Nombre del Producto</label>
							    <div class="col-sm-10">
							 <!--     <input type="text" class="form-control" id="product" th:field="*{product}" placeholder="Ingrese nombre del producto..."> -->
							 
									 
								       	 <select class="form-control" id="product" >
								       	      <option >...</option>
										      <option>Procesador Core i9</option>
										      <option>Procesador Ryzen 5000</option>
										      <option>Juego PC F1 2021</option>
										      
										    </select>
	
							    </div>
							</div>
							
							
							
							
							
							
								<div class="form-group">
								    <label for="exampleFormControlSelect1">Example select</label>
								    <select class="form-control" id="exampleFormControlSelect1">
								      <option>1</option>
								      <option>2</option>
								      <option>3</option>
								      <option>4</option>
								      <option>5</option>
								    </select>
								  </div>
							
							
							
							
							
							
							
							
							
							
							
							
							<div class="form-group row">
							    <label for="cantidad" class="col-sm-2 col-form-label">Cantidad</label>
							    <div class="col-sm-10">
							      <input type="number" class="form-control" id="cantidad" th:field="*{cantidad}" >
							    </div>
							</div>
							
							<div class="form-group row">
							    <label for="total" class="col-sm-2 col-form-label">Total</label>
							    <div class="col-sm-10">
							      <input type="number" class="form-control" id="total" th:field="*{total}" placeholder="Ingrese marca del producto...">
							    </div>
							</div>
							
							
							
														
							<button type="submit" class="btn btn-primary btn-sm">Enviar</button>
							
						</form>
					</div>
				
					<div class="Col col-md-2">
						<aside th:replace="layout/publicidad :: publicidad"></aside>
					</div>
				</div>
			</div><br>
		<footer th:replace="layout/footer :: footer"></footer>
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
	</body>
</html>
